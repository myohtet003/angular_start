<div class="row">
  <div class="col-6">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Website</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        @for (item of userLists; track $index) {
			<tr>
				<td>{{ item.name }}</td>
				<td>{{ item.website }}</td>
				<td>{{ item.username }}</td>
				<td>{{ item.email }}</td>
			</tr>
		}
      </tbody>
    </table>
  </div>
  <div class="col-6">
	<ul>
		@for(list of toDoItems; track $index) {
			<li>
				<!-- <input type="checkbox" [checked]="list.completed"> -->
				{{ list.title }}
			</li>
		}		
	</ul>
  </div>
</div>
